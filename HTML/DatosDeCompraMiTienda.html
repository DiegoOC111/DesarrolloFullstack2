<!DOCTYPE html5>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../Statics/Styles/styles.css">
  <script src="../Statics/Scripts/main.js"></script>
</head>
<body data-page="formulario">
  <header  id="mainHeader">
    
  </header>


  <div class="Flex_Container"style="margin-top: 80px;">
    
    <form id="formCompra">
      
  <h1 style="text-align: center; color: white;">Formulario de Compra</h1>
      <label for="nombre" class="Label_Form">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre"><br><br>

      <label for="email" class="Label_Form">Correo:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="direccion"class="Label_Form">Dirección:</label><br>
      <input type="text" id="direccion" name="direccion"><br><br>

      <label for="producto"class="Label_Form">Producto:</label><br>
      <select id="producto" name="producto">
        <option value="">-- Selecciona un producto --</option>
      </select><br><br>

      <label for="cantidad"class="Label_Form">Cantidad:</label><br>
      <input type="number" id="cantidad" name="cantidad" min="1" value="1"><br><br>

      <label for="pago"class="Label_Form">Método de pago:</label><br>
      <select id="pago" name="pago">
        <option value="tarjeta">Tarjeta</option>
        <option value="transferencia">Transferencia</option>
      </select><br><br>

      <input type="submit" value="Comprar"><br><br>
    </form>
  </div>

  <footer id="mainFooter">

</footer>
</body>
</html>
