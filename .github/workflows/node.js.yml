
name: Node.js CI

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
     name: Install dependencies
  run: npm ci
  working-directory: /home/ubuntu/APPTECH/DesarrolloFullstack2

- name: Build
  run: npm run build --if-present
  working-directory: /home/ubuntu/APPTECH/DesarrolloFullstack2

- name: Run tests
  run: npm test
  working-directory: /home/ubuntu/APPTECH/DesarrolloFullstack2
